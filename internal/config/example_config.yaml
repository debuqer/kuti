# Blog name
name: My Blog

# Blog description 
description: A simple blog about my thoughts and experiences

# Blog routes
routes:
  # Homepage route
  home: 
    url: /
    template: homepage
  # Post list route
  posts:
    url: /posts
    template: post_list
  # Single post route 
  post:
    url: /post/:slug
    template: post
    lookup: post

# Author information
author: 
  name: John Doe
  bio: John is a blogger who enjoys writing about life and technology.
  profile_image: images/profile.png

# Blog technical details  
tech:
  # Url
  url: http://localhost/
  # Theme directory 
  theme_dir: themes/default
  # Content directory
  content_dir: content